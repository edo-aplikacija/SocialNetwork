<div id="sign-up-main-div" class="panel" ng-controller="signupCtrl">
    <div class="panel-heading">
        <div id="sign-up-title" class="panel-title">Sign up! It's free.</div>
    </div>
    <div id="signup-panel-body" class="panel-body">
        <!-- Error Message -->
        <alert ng-show="signupError" type="danger" close="closeSignupError()">{{ signupError }}</alert>
        <!-- Signup form -->
        <form class="form-horizontal" role="form"
              ng-submit="signup(credentials)">
            <!-- First name, Last name -->
            <div id="signup-input-group" class="input-group">
                <span id="home-span-icon" class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="First Name"
                       ng-model="credentials.firstname">
                <input type="text" class="form-control" placeholder="Last Name"
                       ng-model="credentials.lastname">
            </div>
            <!-- Email -->
            <div id="signup-input-group" class="input-group">
                <span id="home-span-icon" class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="Email"
                       ng-model="credentials.email">
            </div>
            <!-- Password, Confirm password -->
            <div id="signup-input-group" class="input-group">
                <span id="home-span-icon" class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password (6-30 characters)"
                       ng-model="credentials.password">
                <input type="password" class="form-control" placeholder="Confirm password"
                       ng-model="credentials.confirmPassword">
            </div>
            <!-- Gender -->
            <div id="signup-input-group" class="input-group">
                <div ng-repeat="gender in allowedGenders">
                    <input type="radio" ng-value="gender" ng-model="credentials.gender">
                    {{ gender }}
                </div>
                
            </div>
            <!-- Birthday -->
            <div>
                <div>Birthday: <em>{{ credentials.birthday | date:'dd MMMM yyyy' }}</em></div>
                <datepicker ng-model="credentials.birthday" min-date="minBirthday" max-date="maxBirthday" show-weeks="false" class="well well-sm"></datepicker>
            </div>
            <!-- Submit -->
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-12 controls">
                    <input id="signup-submit" type="submit" value="OK">
                </div>
            </div>
        </form>
    </div>
</div>
